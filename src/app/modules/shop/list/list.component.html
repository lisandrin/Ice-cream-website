<section class="head-backgroud">
  <div class="overlay"></div>
    <div class="wrapper">
      <div class="header-text">
        <h1>Shop</h1>
      </div>
    </div>
</section>
<section class="products">
  <div class="container">
    <div class="product__wrapper">
      <div class="product__list">
          <div class="card" *ngFor = "let product of productList">
            <div class="image">
              <img width="100%" height="300" [src]="product.imageUrl" alt="">
            </div>
            <div class="card-body-text">
              <h2 class="card-text">
                <strong>{{ product.name }}</strong>
              </h2>
              <span>
                {{ product.price}} $
              </span>
              <div class="btn-group">
                <button type="button" class="btn" routerLink="/detail/{{product.id}}">View</button>
              </div>
            </div> 
          </div>
      </div>
    </div>
</div>
</section>
