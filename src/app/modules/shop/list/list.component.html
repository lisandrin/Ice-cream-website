<section class="products">
  <div class="container">
    <div class="product__wrapper">
      <div class="product__list" *ngFor = "let product of productList">
          <div class="card">
              <img width="100%" height="300" [src]="product.imageUrl" alt="">
              <div class="card-body-text">
                <p class="card-text">
                  <strong>{{ product.name }}</strong>
                </p>
                <p class="card-text">
                  {{ product.price}}...
                </p>
                <p class="card-text">
                  {{ product.description | slice: 0:80}}...
                </p>
                <div class="btn-group">
                  <button type="button" class="btn">View</button>
                </div>
              </div> 
          </div>
      </div>
    </div>
</div>
</section>
